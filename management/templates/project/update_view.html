{% extends "master.html" %} {% block content %}
<div class="main">
  <!-- Create a Form -->
  <form method="POST">
    <!-- Security token by Django -->
    {% csrf_token %}

    <!-- form as paragraph -->
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">submit</button>
    <a href="{% url 'project_list' %}"
      ><button type="button" class="btn btn-light">Cancel</button></a
    >
  </form>
</div>
{% endblock %}
