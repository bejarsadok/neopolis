{% extends "master.html" %} {% block content %}
<div class="main">
  <div>
    <a href="{% url 'project_create' %}">
      <button type="button" class="btn btn-primary">Create Project</button>
    </a>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Members</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for data in dataset %}
      <tr>
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.description }}</td>
        <td>
          {% for member in data.members.all %}
          <span class="badge bg-primary"> {{ member.username }}</span>
          {% endfor %}
        </td>
        <td>
          <a href="{% url 'project_update' data.id %}">
            <button type="button" class="btn btn-primary">Edit</button>
          </a>
          <a href="{% url 'project_delete' data.id %}">
            <button type="button" class="btn btn-danger">Delete</button>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <!-- <hr /> -->
</div>
{% endblock %}
